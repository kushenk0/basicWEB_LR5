<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ЛР№5_Кушенко</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="form-section">
    <div id="form-input">
        <form method="POST">
            <h3>Форма для заповнення</h3><br>
            <input type="text" name="FullName" id="FullName" placeholder="ПІБ" onchange="FullNameCase()">
            <p class="info1"></p><br>
            <input type="text" name="Group" id="Group" placeholder="Група" onchange="GroupCase()">
            <p class="info2"></p><br>
            <input type="text" name="PhoneNumber" id="PhoneNumber"
                   placeholder="Номер телефону" onchange="PhoneNumberCase()">
            <p class="info3"></p><br>
            <input type="text" name="IdCard" id="IdCard" placeholder="ID карта" onchange="IdCardCase()">
            <p class="info4"></p><br>
            <input type="text" name="Faculty" id="Faculty" placeholder="Факультет" onchange="FacultyCase()">
            <p class="info5"></p><br>
            <input type="button" name="Submit" id="Submit" onClick="FormData()"
                   value="Підтвердити" color = "green">
        </form>
    </div>
    <div id="form-output">
        <h3>Введені дані</h3><br>
        <div id='ValidFullName'> </div><br>
        <div id='ValidGroup'> </div><br>
        <div id='ValidPhoneNumber'> </div><br>
        <div id='ValidIdCard'> </div><br>
        <div id='ValidFaculty'> </div><br>
    </div>
</div>
<div id="table-section">

    <h3>Таблиця</h3><br>
    <input type="color" id="colorSelected">
    <br>
    <table>
        <colgroup>
            <col>
            <col span="1" class="col">
        </colgroup>
        <tr>
            <th>1</th>
            <th id="cell2" scope="col">2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th>7</th>
            <th id="cell8" scope="col">8</th>
            <th>9</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
        </tr>
        <tr>
            <th>13</th>
            <th id="cell14" scope="col">14</th>
            <th>15</th>
            <th>16</th>
            <th>17</th>
            <th>18</th>
        </tr>
        <tr>
            <th>19</th>
            <th id="cel20" scope="col">20</th>
            <th>21</th>
            <th>22</th>
            <th>23</th>
            <th>24</th>
        </tr>
        <tr>
            <th>25</th>
            <th id="cell26" scope="col">26</th>
            <th>27</th>
            <th>28</th>
            <th>29</th>
            <th>30</th>
        </tr>
        <tr>
            <th>31</th>
            <th id="cell32" scope="col">32</th>
            <th>33</th>
            <th>34</th>
            <th>35</th>
            <th>36</th>
        </tr>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
